<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MH 식당 - 비밀번호 재설정 결과 </title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">
</head>
<body>
    <a class="title" href="/">
        <h1> MH 식당 </h1>
    </a>
    <hr/>
    <h2> 비밀번호 재설정 결과 </h2>

    <div class="complete">
        <div th:if="${result}">
            <p> 비밀번호가 재설정 되었습니다. </p>
            <div class="loginPage">
                <a href="/customer/sign-in"> 로그인 </a>
            </div>
        </div>
        <div th:if="${result eq false}">
            <p> 비밀번호가 재설정 실패하였습니다. </p>
            <div class="reSearch">
                <a href="/customer/find/password"> 비밀번호 찾기 </a>
            </div>
        </div>
    </div>
</body>
</html>
