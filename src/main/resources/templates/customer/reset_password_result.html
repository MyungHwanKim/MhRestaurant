<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MH 식당 - 비밀번호 재설정 결과 </title>
    <style>
        h1, h2, #complete {
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="/">
        <h1> MH 식당 </h1>
    </a>
    <hr/>
    <h2> 비밀번호 재설정 결과 </h2>

    <div id="complete">
        <div th:if="${result}">
            <p> 비밀번호가 재설정 되었습니다. </p>
            <div>
                <a href="/customer/sign-in"> 로그인 </a>
            </div>
        </div>
        <div th:if="${result eq false}">
            <p> 비밀번호가 재설정 실패하였습니다. </p>
            <div>
                <a href="/customer/find/password"> 비밀번호 찾기 </a>
            </div>
        </div>
    </div>



</body>
</html>
