<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MH 식당 - 비밀번호 찾기 요청 결과</title>
    <style>
        h1, h2, #resultPassword {
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="/">
        <h1> MH 식당 </h1>
    </a>
    <hr/>
    <h2> 비밀번호 찾기 요청 결과 </h2>

    <div id="resultPassword">
        <div th:if="${result}">
            <p> 회원가입 시 입력하신 이메일로 비밀번호 재설정 메일을 보내드렸습니다. </p>
            <p> 감사합니다. </p>
        </div>
        <div th:if="${result eq false}">
            <p> 요청하신 정보가 존재하지 않습니다. </p>
            <div>
                <a href="/customer/find/password"> 다시 시도 </a>
            </div>
        </div>
    </div>

</body>
</html>
