<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MH 식당 - 회원 가입</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">
</head>
<body>
    <a class="title" href="/">
        <h1> MH 식당 </h1>
    </a>
    <hr/>
    <h2> 회원 가입 </h2>
    <div class="register">
        <form method="post">
            <div>
                아이디 <input type="text" name="userId" class="text-field" placeholder="아이디 입력" required/>
            </div>
            <div>
                비밀번호 <input type="password" name="password" class="text-field" placeholder="비밀번호 입력" required/>
            </div>
            <div>
                비밀번호 재확인 <input type="password" name="rePassword" class="text-field" placeholder="비밀번호 재확인" required/>
            </div>
            <div>
                이름 <input type="text" name="userName" class="text-field" placeholder="이름 입력" required/>
            </div>
            <div>
                성별<br>
                <input type='radio' name='gender' value='남성'/>남성
                <input type='radio' name='gender' value='여성'/>여성
            </div>
            <div>
                휴대전화
                <input type="tel" name="phone" class="text-field" placeholder="전화번호 입력" required/>
            </div>
            <div>
                이메일
                <input type="email" name="email" class="text-field" placeholder="이메일 입력" required/>
            </div>
            <div>
                <button type="submit" class="submit-btn"> 가입 하기 </button>
            </div>
        </form>
        <div id="back-page">
            <a href="/customer/sign-in"> 이전 </a>
        </div>
    </div>
</body>
</html>
