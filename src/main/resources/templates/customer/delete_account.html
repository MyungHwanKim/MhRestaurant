<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MH 식당 - 회원 탈퇴</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('form').on('submit', function () {
                if (confirm("회원 탈퇴를 진행하시겠습니까?")) {
                    return true;
                } else {
                    return false;
                }
            });
        });
    </script>
</head>
<body>
    <div class="bar">
        <a href="/"> 홈 </a>
        |
        <a href="/customer/myMain"> MY 관리 </a>
        |
        <a href="/customer/sign-out"> 로그아웃 </a>
    </div>
    <hr/>
    <a class="title">
        <h1> MH 식당 - 회원 탈퇴 </h1>
    </a>
    <div class="myMain">
        <a href="/customer/myMain/myInfo"> 회원 정보 변경 </a>
        |
        <a href="/customer/myMain/updatePassword"> 비밀번호 변경 </a>
        |
        <a href="/customer/myMain/reservation"> 예약 확인 </a>
        |
        <a href="/customer/myMain/review"> 리뷰 확인 </a>
        |
        <a href="/customer/myMain/delete"> 회원 탈퇴 </a>
    </div>
    <br>
    <div class="table_header">
        <h3>회원 탈퇴</h3>
    </div>
    <div id="error" th:text="${message}"></div>
    <br/>
    <div class="delete-account">
        <p>
            회원 탈퇴 시 서비스를 더 이상 이용하실 수 없습니다.
            <br/>
        </p>
        <br/>
        <form method="post">
            <div>
                비밀번호 <input type="password" name="password" class="text-field" placeholder="비밀번호 입력" required/>
            </div>
            <div>
                <button type="submit" class="submit-btn"> 회원 탈퇴 </button>
            </div>
        </form>
    </div>
</body>
</html>
