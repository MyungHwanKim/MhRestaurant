<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MH 식당 - 비밀번호 재설정</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('form').on('submit', function () {

                var password = $(this).find('input[name=password]').val();
                var rePassword = $(this).find('input[name=rePassword]').val();

                if (password != rePassword) {
                    alert(' 새 비밀번호와 비밀번호 확인이 일치하지 않습니다. ');
                    return false;
                }
            });
        });
    </script>
</head>
<body>
    <a class="title" href="/">
        <h1> MH 식당 </h1>
    </a>
    <hr/>
    <h2> 비밀번호 재설정 </h2>
    <div class="resetPassword">
        <div th:if="${result}">

            <form method="post">
                <div>
                    새 비밀번호<input type="password" name="password" class="text-field" placeholder="새 비밀번호" minlength="8" required/>
                </div>
                <div>
                    새 비밀번호 확인<input type="password" name="rePassword" class="text-field" placeholder="새 비밀번호 확인"/>
                </div>
                <div>
                    <button type="submit" class="submit-btn"> 비밀번호 재설정 </button>
                </div>
            </form>
        </div>
        <div th:if="${result eq false}">
            <p> 입력값이 유효하지 않습니다. </p>
        </div>
    </div>

</body>
</html>
