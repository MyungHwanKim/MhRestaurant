<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MH 식당 - 이름 변경 결과</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">
</head>
<body>
    <div class="table_header">
        <h3>이름 변경 결과</h3>
    </div>
    <div class="changeNameResult">
        <div th:if="${result}">
            <p> 이름이 변경되었습니다. </p>
            <div>
                <button type="button" class="submit-btn-name-change" onclick="window.close()"> 닫기 </button>
            </div>
        </div>
        <div th:if="${result eq false}">
            <p> 잘못된 경로 입니다. </p>
            <div>
                <button type="button" class="submit-btn-name-change" onclick="window.close()"> 닫기 </button>
            </div>
        </div>
    </div>
</body>
</html>
