<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MH 식당 - 비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">
</head>
<body>
    <a class="title" href="/">
        <h1> MH 식당 </h1>
    </a>
    <hr/>
    <h2> 비밀번호 찾기 </h2>

    <div class="search">
        <form method="post">
            <div>
                아이디 <input type="text" name="userId" class="text-field" placeholder="아이디 입력" required/>
            </div>
            <div>
                이름 <input type="text" name="userName" class="text-field" placeholder="이름 입력" required/>
            </div>
            <div>
                <button type="submit" class="submit-btn"> 비밀번호 재설정 요청 </button>
            </div>
        </form>
        <div id="back-page">
            <a href="/customer/sign-in"> 이전 </a>
        </div>
    </div>

</body>
</html>
