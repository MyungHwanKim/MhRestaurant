<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MH 식당 - 비밀번호 찾기</title>
    <style>
        h1, h2, #back-page, .search {
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="/">
        <h1> MH 식당 </h1>
    </a>
    <hr/>
    <h2> 비밀번호 찾기 </h2>

    <form class="search" method="post">
        <div>
            아이디 <input type="text" name="userId" placeholder="아이디 입력" required/>
        </div>
        <div>
            이름 <input type="text" name="userName" placeholder="이름 입력" required/>
        </div>
        <div>
            <button type="submit"> 비밀번호 재설정 요청 </button>
        </div>
    </form>
    <div id="back-page">
        <button><a href="/customer/sign-in"> 이전 </a></button>
    </div>
</body>
</html>
